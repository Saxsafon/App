<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation</title>
</head>
<body>
<h1>Do you copy?</h1>
<form action="/showList" method="post">
    <label>Name of the product: </label>
    <input type="text" name="productName" th:value="${product.productName}"/>

    <br>
    <br>

    <label>Price of the product: </label>
    <input type="number" name="price" th:value="${product.price}">

    <br>
    <select name="courency">
        <option value="USD">Dollars</option>
        <option value="RUB">Rubles</option>
        <option value="EUR">Euros</option>
    </select>

    <br>

    <div th:if="${product.id}">

        <input type="hidden" name="id" th:value="${product.id}">
    </div>

    <input type="submit" value="Create">


</form>
</body>
</html>
